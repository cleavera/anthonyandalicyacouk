<details class="container">
    <summary class="address" title="View map">
        <address>
            <ng-content></ng-content>
        </address>

        <svg viewBox="-1 -3 2 3" class="mapIcon" role="presentation">
            <path class="mapPath" d="
                M0,0
                Q-1,-1 -1,-2
                Q-1,-3 0,-3
                Q1,-3 1,-2
                Q1,-1 0,0
                L0,-1.5
                Q0.5,-1.5 0.5,-2
                Q0.5,-2.5 0,-2.5
                Q-0.5,-2.5 -0.5,-2
                Q-0.5,-1.5 -0,-1.5
                Z" />
        </svg>
    </summary>

    <iframe class="map" [src]="trustedLink" allowfullscreen="" loading="lazy"></iframe>
</details>
