<form (submit)="onSubmit($event)">
    <p *ngIf="errorMessage">{{ errorMessage }}</p>

    <aa-input-number [required]="true" label="Invite number" (valueChange)="onInviteNumberChange($event)"></aa-input-number>
    <aa-input-string [required]="true" label="Invite pin" (valueChange)="onPinChange($event)"></aa-input-string>

    <button>Get my invite</button>
</form>
